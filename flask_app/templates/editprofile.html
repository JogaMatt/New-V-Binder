<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editprofile.css') }}">
    <title>Edit {{current_user.username}}</title>
</head>
<body>
    <div id="container">
        <!-- NAVBAR -->
        <div class="navbar">
            <div class="left-nav">
                <a href="/homepage"><img width="75px" src="{{ url_for('static', filename='image/virtual_binder_logo.png') }}" alt=""></a>
                <form action="/search_card" method="post">
                    <input type="text" id="form3Example4cdg" name="search-bar" class="form-control form-control-md search-bar"  placeholder="It all begins here..." />
                </form>
            </div>
            <div class="right-nav">
                <h5 style="display: flex; justify-content: flex-end">Welcome, {{session['username']}}!</h5>
                <div class="links">
                    <a href="/profile"><h5>Profile</h5></a>
                    <a href="/expansions/1"><h5>Expansions</h5></a>
                    <a href="/create_binder"><h5>Create Binder</h5></a>
                    <a href="/trades"><h5>Public Trades</h5></a>
                    <a href="/sign_out"><h5>Sign Out</h5></a>
                </div>
            </div>
        </div>
        <!-- END NAVBAR -->
        <div class="card-container">
            <div class="edit-form">
                <form action="/save_update" method="post" enctype="multipart/form-data">
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" name="username" class="form-control form-control-md" value="{{current_user.username}}" />
                        <label class="form-label" for="form3Example1cg">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        {% if current_user.profile_bio|length > 1 %}
                            <textarea type="text" id="form3Example1cg" name="profile_bio" class="form-control form-control-md">{{current_user.profile_bio}}</textarea>
                            {% else %}
                            <textarea type="text" id="form3Example1cg" name="profile_bio" class="form-control form-control-md"></textarea>
                        {% endif %}
                        <label class="form-label" for="form3Example1cg">Profile Bio</label>
                    </div>
        
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Street Address" name="street"/>
                      </div>
        
        
        
                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="State" name="state"/>
                              </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="City" name="city"/>
                              </div>
        
                        </div>
                      </div>
        
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Zip Code" name="zipcode"/>
                      </div>

                    <div class="card-condition">
                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188987.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188987.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188995.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188995.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/189/189000.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/189/189000.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188988.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188988.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/189/189006.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/189/189006.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188996.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188996.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188990.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188990.png" alt="">
                            </div>
                        </label>

                        <label class="option_item">
                            <input type="radio" name="profile_icon" class="checkbox" value="https://cdn-icons-png.flaticon.com/512/188/188989.png">
                            <div class="option_inner d">
                                <div class="tickmark"></div>
                                <img width='80px' src="https://cdn-icons-png.flaticon.com/512/188/188989.png" alt="">
                            </div>
                        </label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="update-button">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
