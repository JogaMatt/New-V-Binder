<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <title>Search Results</title>
</head>
<body>
    <div id="container">

        <!-- NAVBAR -->
        <div class="navbar">
            <div class="left-nav">
                <a href="/homepage"><img width="75px" src="{{ url_for('static', filename='image/virtual_binder_logo.png') }}" alt=""></a>
                <form action="/search_card" method="post">
                    <input type="text" id="form3Example4cdg" name="search-bar" class="form-control form-control-md search-bar" value='{{search}}'/>
                </form>
            </div>
            <div class="right-nav">
                <h5 style="display: flex; justify-content: flex-end">Welcome, {{session['username']}}!</h5>
                <div class="links">
                    <a href="/profile"><h5>Profile</h5></a>
                    <a href="/create_binder"><h5>Create Binder</h5></a>
                    <a href="/trades"><h5>Public Trades</h5></a>
                    <a href="/sign_out"><h5>Sign Out</h5></a>
                </div>
            </div>
        </div>
        <!-- END NAVBAR -->

        <!-- CARD CONTAINER -->
        <div class="card-container">
            <div class="card-block-container">
                {% for card in cards %}
                    <div class="card-block">
                        <p style="font-weight: 700;">{{card.set.name}}: {{card.name}}</p>
                        <img class="pokemon-card" src={{card.images.large}} alt="">
                    </div>
                {% endfor %}
            </div>
            {% if cards|length >= 15 %}
                <h1 style="color: black;">{{current_page}} of {{ (all_cards|length / 15)|round|int }}</h1>
                {% else %}
                <h1 style="color: black;">There's no more!</h1>
            {% endif %}
        </div>
        <!-- END CARD CONTAINER -->
    </div>
</body>
</html>
